<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AsphaltNet Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://images.pexels.com/photos/15558948/pexels-photo-15558948.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            background: rgba(0, 64, 128, 0.9);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: auto;
            animation: fadeIn 1.5s ease-in-out;
            color: #ffffff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 20px;
            color: #66b2ff;
        }

        .btn-primary {
            background-color: #66b2ff;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #3399ff;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control-file {
            display: block;
            margin: 20px auto;
            padding: 15px;
            font-size: 16px;
            color: #333;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            transition: background 0.3s, border-color 0.3s;
        }

        .form-control-file:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #66b2ff;
        }

        .navbar {
            background: #004080;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px 30px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            color: #66b2ff !important;
            font-weight: bold;
            font-size: 26px;
        }

        .footer {
            background: #00264d;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px 30px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            z-index: 1000;
        }

        .footer p {
            margin: 0;
            color: #ffffff;
        }

        .footer a {
            color: #66b2ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <nav class="navbar">
        <a class="navbar-brand" href="#"><i class="fas fa-shield-alt"></i> AsphaltNet</a>
    </nav>

    <div class="container">
        <h1>Upload an Image</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input type="file" name="image" class="form-control-file" required />
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-upload"></i> Upload</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 AsphaltNet. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
